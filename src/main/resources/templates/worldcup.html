<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{font/font_links.html :: font}"></th:block>
<head th:replace="~{board/header.html :: header}"></head>
<script src="/js/worldcupMain.js"></script>
<body id="page-top">
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{community/sidebar.html :: sidebar}"></div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <th:block th:replace="~{community/topbar.html :: topbar}"></th:block>

        <div class="container-fluid my-5">
            <div class="container px-lg-5">
                <div class="row gx-lg-5">
                    <th:block th:each="cup, cupIndex : ${cupList}">
                        <div class="col-lg-6 col-xxl-4 mb-5">
                            <div class="card bg-light border-0 h-100 custom-card" th:style="|background-image:url(${cup.imgSrc});|" th:onclick="goWorldCupDetail([[${cup.id}]]);">
                                <div class="card-body text-center text-white p-4 p-lg-5">
                                    <h2 class="fs-4 fw-bold" th:text="${cup.title}"></h2>
                                    <p class="mb-0" th:text="${cup.desc}"></p>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    <th:block th:if="${#lists.size(cupList) < 6}">
                        <div class="col-lg-6 col-xxl-4 mb-5" th:each="i : ${#numbers.sequence(#lists.size(cupList), 5)}">
                            <div class="card bg-light border-0 h-100">
                                <div class="card-body text-center p-4 p-lg-5">
                                    <h2 class="fs-4 fw-bold">준비중</h2>
                                    <p class="mb-0">추후 추가할 예정입니다. 조금만 기다려주세요!</p>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <th:block th:replace="~{community/footer.html :: jdenticon}"></th:block>
    </div>
</div>
</body>
</html>
