<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{login/head.html :: head}"></head>
<script src="/js/signup.js"></script>

<body>
    <th:block th:replace="~{font/font_links.html :: font}"></th:block>
    <!-- Top navigation-->
    <th:block th:replace="~{intro/navbar.html :: navbar}"></th:block>

    <div id="page-content" class="container">
        <th:block th:replace="~{intro/modal.html :: feedback-modal}"></th:block>
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-3">감자조아 ID를 생성하세요</h1>
                                </div>
                                <form class="user_email">
                                    <div id="emailInputDiv" class="form-group form-field">
                                        <input name="inputEmail" id="inputEmail" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="이메일 주소" required>
                                    </div>
                                    <div id="continueBtnDiv_1">
                                        <a href="#" id="disabledBtn" class="btn btn-secondary btn-user btn-block disabled">
                                            계속하기
                                        </a>
                                    </div>
                                </form>
                                <form class="user_email_validate" style="display:none">
                                    <div class="form-group form-field row">
                                        <div class="col-sm-10">
                                            <input name="email" id="email" class="form-control form-control-user bg-light-secondary" aria-describedby="emailHelp" placeholder="이메일 주소" disabled>
                                        </div>
                                        <div class="col-sm-2 d-grid gap-2" style="padding: 0.3rem;">
                                            <button onclick="backEmailForm();" id="editButton" class="btn btn-primary" type="button">수정</button>
                                        </div>
                                    </div>
                                    <div id="codeInputDiv" class="form-group form-field">
                                        <input name="code" type="number" class="form-control form-control-user" id="emailCode" placeholder="인증코드를 입력하세요" maxlength="4">
                                        <a onclick="resendCode();" class="btn btn-transparent">재전송</a>
                                    </div>
                                    <label class="text-primary send-feedback mx-2"></label>
                                    <div id="continueBtnDiv_2">
                                        <a id="disabledBtn2" class="btn btn-secondary btn-user btn-block disabled">
                                            계속하기
                                        </a>
                                        <a id="continueBtn2" class="btn btn-primary btn-user btn-block" style="display:none">
                                            계속하기
                                        </a>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    이미 계정이 있으신가요? <a class="small" href="/community/login">로그인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
