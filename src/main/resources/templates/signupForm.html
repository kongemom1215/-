<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{login/head.html :: head}"></head>
<script src="/js/signupForm.js"></script>
<body>
<th:block th:replace="~{font/font_links.html :: font}"></th:block>
<!-- Top navigation-->
<th:block th:replace="~{intro/navbar.html :: navbar}"></th:block>

<div id="page-content" class="container">
    <th:block th:replace="~{intro/modal.html :: feedback-modal}"></th:block>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body">
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-3">감자조아 ID를 생성하세요</h1>
                            </div>
                            <form class="user_info">
                                <div id="emailInputDiv" class="form-group form-field">
                                    <input name="authEmail" id="authEmail" class="form-control form-control-user bg-light-secondary" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="form-group form-field ">
                                    <div id="birthInputDiv" class="form-floating">
                                        <input type="number" class="form-control form-control-user" name="birthDate" id="birthDate">
                                        <label for="birthDate">생년월일(연도/월/일)</label>
                                    </div>
                                </div>
                                <div class="form-group form-field ">
                                    <div id="nicknameInputDiv" class="form-floating">
                                        <input type="text" class="form-control form-control-user" name="nickname" id="nickname">
                                        <label for="nickname">닉네임</label>
                                        <button id="checkNicknameBtn" class="btn btn-transparent">
                                            중복확인
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group form-field ">
                                    <div id="passwordInputDiv" class="form-floating">
                                        <input type="password" class="form-control form-control-user" name="password" id="password">
                                        <label for="password">비밀번호</label>
                                    </div>
                                    <div class="form-text ml-2">
                                        비밀번호: 8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.
                                    </div>
                                </div>
                                <div class="form-group form-field">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" name="termOfUse" id="termOfUse">
                                        <label class="custom-control-label" for="termOfUse"><a href="/term/agreement" target="_blank">이용약관</a>에 동의합니다.</label>
                                    </div>
                                </div>
                                <div class="form-group form-field">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" name="termOfPrivacy" id="termOfPrivacy">
                                        <label class="custom-control-label" for="termOfPrivacy"><a href="/term/privacy" target="_blank">개인정보 수집 및 이용</a>에 동의합니다.</label>
                                    </div>
                                </div>
                                <div id="continueBtnDiv">
                                    <a href="#" id="disabledBtn" class="btn btn-secondary btn-user btn-block disabled">
                                        계속하기
                                    </a>
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                이미 계정이 있으신가요? <a class="small" href="login.html">로그인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
