<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <th:block th:fragment="free-search">
        <div class="col-md-12">
            <div class="input-group input-group-joined input-group-solid">
                <select class="form-select" id="searchSelect">
                    <option value="all" th:selected="${#strings.isEmpty(searchType) || searchType == 'all'}">제목+내용</option>
                    <option value="title" th:selected="${searchType == 'title'}">제목</option>
                    <option value="content" th:selected="${searchType == 'content'}">내용</option>
                </select>
                <input type="text" id="searchText" class="form-control" th:value="${searchText}">
                <button onclick="searchFree();" class="btn btn-dark-potato input-group-text"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="share-search">
        <div class="col-md-12">
            <div class="input-group input-group-joined input-group-solid">
                <select class="form-select" id="searchSelect">
                    <option value="all" th:selected="${#strings.isEmpty(searchType) || searchType == 'all'}">제목+내용</option>
                    <option value="title" th:selected="${searchType == 'title'}">제목</option>
                    <option value="content" th:selected="${searchType == 'content'}">내용</option>
                </select>
                <input type="text" id="searchText" class="form-control" th:value="${searchText}">
                <button onclick="searchShare();" class="btn btn-dark-potato input-group-text"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="review-search">
        <div class="col-md-12">
            <div class="input-group input-group-joined input-group-solid">
                <select class="form-select" id="searchSelect">
                    <option value="all" th:selected="${#strings.isEmpty(searchType) || searchType == 'all'}">제목+내용</option>
                    <option value="title" th:selected="${searchType == 'title'}">제목</option>
                    <option value="content" th:selected="${searchType == 'content'}">내용</option>
                    <option value="hashtag" th:selected="${searchType == 'hashtag'}">해시태그</option>
                </select>
                <input type="text" id="searchText" class="form-control" th:value="${searchText}">
                <button onclick="searchReview();" class="btn btn-dark-potato input-group-text"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="recipe-search">
        <div class="col-md-12">
            <div class="input-group input-group-joined input-group-solid">
                <select class="form-select" id="searchSelect">
                    <option value="all" th:selected="${#strings.isEmpty(searchType) || searchType == 'all'}">제목+내용</option>
                    <option value="title" th:selected="${searchType == 'title'}">제목</option>
                    <option value="content" th:selected="${searchType == 'content'}">내용</option>
                </select>
                <input type="text" id="searchText" class="form-control" th:value="${searchText}">
                <button onclick="searchRecipe();" class="btn btn-dark-potato input-group-text"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </th:block>
</html>
